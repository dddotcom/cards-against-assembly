<h2>The Answers:</h2>
<div ng-repeat="player in ac.playerCards track by $index">
<div class="row">
  <div class="col-xs-12">
    <h3>Player {{ $index+1 }}'s hand</h3>
  </div>
</div>
<div class="row">
  <div class='col-sm-3' ng-repeat="card in player">
    <div class='answer-card'>
      <h4 class="card-title">{{card.answer}}</h4>
      <h6>Cards Against Assembly</h6>
    </div>
  </div>
</div>
</div>
